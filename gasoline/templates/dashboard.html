<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<p><a href="{{ url_for('document.edit') }}" class="btn btn-default">{{ _('Create') }}</a></p>

<ul>
{% for doc in docs %}
	<li><a href="{{ url_for('document.view', doc_id=doc.id) }}">{{ doc.title }}</a> ({{ doc.current_revision }}) - {{ doc.id }}</li>
{% endfor %}
</ul>
{% endblock %}
